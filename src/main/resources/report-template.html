<html>
<head>
<style>
    table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #618c63;
    color: white;
}
  </style>
<script type="text/javascript">
function showList() {
  hideAllReport();
  document.getElementById("list").style["display"] = "block";
  document.getElementById("mainContent").style["display"] = "none";
}
function hideAllReport() {
  var reportTable = document.getElementsByClassName('reportTable');
  for(var index = 0; index < reportTable.length; index++) {
    reportTable[index].style["display"] = "none";
  }
}

function showReport(index) {
  hideAllReport();
  document.getElementById("report" + index).style["display"] = "block";
  document.getElementById("mainContent").style["display"] = "block";
  document.getElementById("list").style["display"] = "none";
}
</script>
</head>
<body>
<div id="mainContent" style="display: none">
<a id="backButton" href="javascript:showList()">Back</a>
